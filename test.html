<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        var clickData = {
            totalCount: 0,
            items: {}
        };
    
        $('.add_cart_btn').click(function() {
            clickData.totalCount++;
    
            var itemId = $(this).parent().attr('id');
            if (clickData.items[itemId]) {
                clickData.items[itemId]++;
            } else {
                clickData.items[itemId] = 1;
            }
    
            // Update the display
            updateDisplay();
    
            // For demonstration purposes, log the clickData object to the console
            console.log(clickData);
        });
    
        function updateDisplay() {
            var displayText = clickData.totalCount;
            // for (var id in clickData.items) {
            //     displayText += id + ": " + clickData.items[id] + " clicks<br>";
            // }
            
            // Use .html() to update the content of the .buskeet element
            $('.buskeet').html(displayText);
        }
    });
    </script>
